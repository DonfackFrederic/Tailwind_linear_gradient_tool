  <div class="transition-all duration-500 lg:w-1/2 xl:w-2/5 ease-out">

    <div
      [ngClass]="{'hidden': !isActifTool('bg')}"

    </div>
    <!-- /bg element -->
    <!-- text element -->
    <div

      class="w-full flex items-center p-6 bg-gray-50 rounded-xl h-72 md:h-96 xl:h-[28rem]">
      <h2 class="mx-auto text-2xl font-bold break-words sm:text-3xl md:text-4xl truncate {{getClass().value}} bg-clip-text text-transparent">{{userEntryText}}</h2>
    </div>
    <!-- /text-element -->
    <button (click)="generateRandomColor()" class="flex items-center mx-auto mt-4 space-x-3 font-semibold text-gray-500 transition-colors duration-300 hover:text-indigo-500 focus:outline-none">

  </div>
  
  <div class="mt-6 lg:mt-0 lg:pl-10 xl:pl-16 lg:w-1/2 xl:w-3/5">
    <div class="flex flex-col flex-1 max-h-72 md:max-h-96 xl:max-h-[28rem]">
      <div class="flex items-center space-x-8">
        <div (click)="setActiveCustumColorOption('from')"  class="has-[:checked]:border p-2 rounded-md">
          <input [checked]="isActiveCustumColorOption('from')" class="hidden peer" type="radio" name="activeCustumColorOption" id="">
          <button class="peer-checked:text-gray-800 text-gray-400 font-semibold focus:outline-none"> From Color </button>
        </div>
        <div (click)="setActiveCustumColorOption('via')" 
             [ngClass]="{'hidden': viaCustumColorIsActive()}"
            class="has-[:checked]:border p-2 rounded-md"
         >
          <input [checked]="isActiveCustumColorOption('via')" class="hidden peer" type="radio" name="activeCustumColorOption" id="">
          <button class="peer-checked:text-gray-800 text-gray-400 hover:text-gray-600 font-semibold transition-colors duration-300">Via Color </button>
        </div>
        <div (click)="setActiveCustumColorOption('to')"  class="has-[:checked]:border p-2 rounded-md">
          <input [checked]="isActiveCustumColorOption('to')" class="hidden peer" type="radio" name="activeCustumColorOption" id="">
          <button class="peer-checked:text-gray-800 text-gray-400 hover:text-gray-600 font-semibold transition-colors duration-300"> To Color </button>
        </div> 
      </div>
      <div id="colors" class="relative flex-1 w-full h-64 px-6 py-4 mt-4 space-y-6 overflow-y-auto border rounded-lg">

        <ng-container *ngFor="let color of colorList">
            <div>
              <p class="mb-2 text-blue-900 capitalize font-semibold text-center rounded-md p-2 
              border">{{color}}</p>
              <div class="grid grid-cols-4 gap-6 md:gap-4 2xl:gap-6 sm:grid-cols-7 md:grid-cols-10 
              lg:grid-cols-6 xl:grid-cols-10">
                <div *ngFor="let shade of [50, 100, 200, 300, 400, 500, 600, 700, 800, 900]" >
                  <div>
                    <button type="button" class="w-full border h-10 sm:h-12 rounded-lg md:h-10 2xl:h-12 
                    focus:outline-none bg-{{color}}-{{shade}}"
                    [ngClass]="{'ring ring-[#0FD3CF]': isActiveColor(color, shade)}"
                    (click)="setColor(color, shade)"
                    ></button>
                    <p class="mt-1 text-sm text-center text-gray-500 font-medium">{{shade}}</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- objectif finir toute les fonctionalitÃ©
               du custum et reflechir a une amelioration en service angular -->
               <!-- stocker les variable pour le constum et les envoyer au parent -->
        </ng-container>

      </div>
    </div>
    <div class="mt-4 sm:flex sm:items-center sm:space-x-4 lg:block lg:space-x-0 xl:flex xl:space-x-4">
      <input disabled="" [value]="getClass().value + getSupClassForTextTool()" class="flex-1 w-full h-12 px-4 font-medium text-gray-700 bg-white border border-gray-200 rounded-md lg:w-full xl:w-auto sm:w-auto cursor-text focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-600 focus:ring-opacity-20">
      <button (click)="copieClass(getClass().value + getSupClassForTextTool())" class="flex lg:w-full xl:w-auto duration-300 transition-color lg:mt-4 xl:mt-0 mt-4 sm:mt-0 bg-gray-900 hover:bg-gray-700 text-white items-center justify-center w-full px-4 py-2.5 space-x-3 font-semibold rounded-md focus:outline-none sm:w-auto">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 shrink-0">
          <path fill-rule="evenodd" d="M17.663 3.118c.225.015.45.032.673.05C19.876 3.298 21 4.604 21 6.109v9.642a3 3 0 01-3 3V16.5c0-5.922-4.576-10.775-10.384-11.217.324-1.132 1.3-2.01 2.548-2.114.224-.019.448-.036.673-.051A3 3 0 0113.5 1.5H15a3 3 0 012.663 1.618zM12 4.5A1.5 1.5 0 0113.5 3H15a1.5 1.5 0 011.5 1.5H12z" clip-rule="evenodd"></path>
          <path d="M3 8.625c0-1.036.84-1.875 1.875-1.875h.375A3.75 3.75 0 019 10.5v1.875c0 1.036.84 1.875 1.875 1.875h1.875A3.75 3.75 0 0116.5 18v2.625c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 013 20.625v-12z"></path><path d="M10.5 10.5a5.23 5.23 0 00-1.279-3.434 9.768 9.768 0 016.963 6.963 5.23 5.23 0 00-3.434-1.279h-1.875a.375.375 0 01-.375-.375V10.5z"></path>
        </svg>
        <span> {{TextForCopyButtun}} </span>
        <textarea readonly="" style="font-size: 12pt; border: 0px; padding: 0px; margin: 0px; position: absolute; left: -9999px; top: 1107px;"></textarea>
      </button>
    </div>
  </div>
</div>
